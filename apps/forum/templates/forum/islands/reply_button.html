<div class="buttons" id="reply-button-{{ post.id }}">
    <a 
    href="{% url 'forum:reply_create' post.id %}" 
    hx-get="{% url 'forum:reply_form' post.id %}"
    hx-target="#reply-button-{{ post.id }}"
    hx-swap="outerHTML"
    class="button is-ghost">
        <span class="icon">
            <i class="bi bi-reply-fill"></i>
        </span>
        <span>Reply</span>
    </a>
</div>
