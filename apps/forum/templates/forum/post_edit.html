{% extends 'base.html' %}
{% load humanize %}
{% load convert_markdown %}
{% load bulma_tags %}

{% block title %}
Edit Post
{% endblock title %}
{% block content %}
<h1 class="title is-2">Edit Post</h1>
<form action="." method="POST">
    {{ form | bulma }}
    {% csrf_token %}
    <div class="field">
        <div class="control">
            <div class="buttons">
                <button type="submit" class="button is-primary">Save</button>
            </div>
        </div>
    </div>
</form>


{% endblock content %}
