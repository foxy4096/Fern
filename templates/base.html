{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="{% static 'js/htmx.js' %}"></script>
    <script src="{% static 'js/hyperscript.js' %}"></script>
    <script type="text/javascript" src="{% static 'admin/js/vendor/jquery/jquery.js' %}"></script>
    <link rel="shortcut icon" href="{% static 'images/seedling_logo.png' %}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="htmx-config" content='{"historyCacheSize": 0, "refreshOnHistoryMiss": false}'>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/srcery.min.css' %}">


    <script src="{% static 'js/highlight.min.js' %}"></script>
    <script>hljs.highlightAll();</script>
    <title>
        {% block title %}

        {% endblock title %}
    </title>
</head>

<body hx-boost="true" hx-indicator=".htmx-indicator">

    {% include 'core/islands/nav.html' %}

    {% block header %}

    {% endblock header %}
    {% include 'islands/loader.html' %}
    <section class="section pt-1">
        <div class="container-fluid">
            {% include 'islands/message.html' %}

            {% block content %}

            {% endblock content %}
        </div>
    </section>
    <script>
        htmx.on("htmx:load", function (evt) {
            hljs.highlightAll();
        });

    </script>
</body>

</html>
